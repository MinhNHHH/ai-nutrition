<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Request Explorer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .logs-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            height: calc(100vh - 150px);
        }

        .logs-list {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .log-item {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .log-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-item.active {
            background: rgba(99, 102, 241, 0.15);
            border-left: 4px solid var(--primary);
        }

        .log-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        .log-title {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .detail-view {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            display: none;
        }

        .detail-view.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        .load-more-container {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .load-more-btn {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
        }

        .load-more-btn:hover {
            background: var(--primary);
            color: white;
        }

        .load-more-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>Request Explorer</h1>
                <p style="color: var(--text-muted)">Detailed inspection of AI vision logs and user uploads</p>
            </div>
            <a href="/dashboard" style="color: var(--primary); text-decoration: none; font-weight: 600;">‚Üê Back to
                Stats</a>
        </header>

        <div class="logs-container">
            <div class="logs-list">
                <div id="logsList">
                    <!-- Logs will be populated here -->
                </div>
                <div id="loadMoreContainer" class="load-more-container">
                    <button id="loadMoreBtn" class="load-more-btn" onclick="loadLogs()">Load More</button>
                </div>
            </div>
            <div id="detailView" class="detail-view">
                <div id="detailContent">
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <p style="margin-top: 1rem;">Select a request from the list to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let logsData = [];
        let currentPage = 0;
        let isLoading = false;

        async function loadLogs() {
            if (isLoading) return;
            isLoading = true;

            const btn = document.getElementById('loadMoreBtn');
            btn.disabled = true;
            btn.textContent = 'Loading...';

            try {
                const response = await fetch(`/dashboard/logs/data?page=${currentPage}`);
                const newData = await response.json();

                if (newData.length < 20) {
                    document.getElementById('loadMoreContainer').style.display = 'none';
                }

                if (newData.length > 0) {
                    const isInitialLoad = logsData.length === 0;
                    logsData = [...logsData, ...newData];
                    renderLogsList(newData);

                    if (isInitialLoad) {
                        showDetail(logsData[0].id);
                    }
                    currentPage++;
                }
            } catch (error) {
                console.error("Failed to load logs:", error);
            } finally {
                isLoading = false;
                btn.disabled = false;
                btn.textContent = 'Load More';
            }
        }

        function renderLogsList(newData) {
            const listEl = document.getElementById('logsList');
            const html = newData.map(log => `
                <div class="log-item" id="log-item-${log.id}" onclick="showDetail(${log.id})">
                    <div class="log-meta">
                        <span>#${log.id}</span>
                        <span>${new Date(log.created_at).toLocaleString()}</span>
                    </div>
                    <div class="log-title">${log.model}</div>
                    <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">
                        ${log.tokens} tokens
                    </div>
                </div>
            `).join('');
            listEl.insertAdjacentHTML('beforeend', html);
        }

        function showDetail(id) {
            const log = logsData.find(l => l.id === id);
            if (!log) return;

            // Mark active
            document.querySelectorAll('.log-item').forEach(el => el.classList.remove('active'));
            const currentEl = document.getElementById(`log-item-${id}`);
            if (currentEl) currentEl.classList.add('active');

            const detailEl = document.getElementById('detailView');
            detailEl.classList.add('active');

            const contentEl = document.getElementById('detailContent');

            let imageHtml = '';
            if (log.image_url) {
                imageHtml = `<img src="/dashboard/images/${log.image_url}" class="image-preview" alt="User upload">`;
            }

            contentEl.innerHTML = `
                ${imageHtml}
                <div class="section-title">Request Context</div>
                <pre>${log.request}</pre>
                
                <div class="section-title">AI Response (JSON)</div>
                <pre>${JSON.stringify(JSON.parse(log.response), null, 2)}</pre>
                
                <div class="section-title">Metadata</div>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-top: 0.5rem;">
                    <div class="stat-card" style="padding: 1rem;">
                        <div class="stat-label">Model</div>
                        <div style="font-size: 1rem; font-weight: 600;">${log.model}</div>
                    </div>
                    <div class="stat-card" style="padding: 1rem;">
                        <div class="stat-label">Tokens</div>
                        <div style="font-size: 1rem; font-weight: 600;">${log.tokens}</div>
                    </div>
                    <div class="stat-card" style="padding: 1rem;">
                        <div class="stat-label">Time</div>
                        <div style="font-size: 1rem; font-weight: 600;">${new Date(log.created_at).toLocaleTimeString()}</div>
                    </div>
                </div>
            `;
        }

        loadLogs();
    </script>
</body>

</html>
